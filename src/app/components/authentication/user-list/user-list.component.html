<br>

<div class="search-container">
<mat-form-field appearance="outline" class="search-field">
  <mat-label>Search Users</mat-label>
  <input matInput [formControl]="searchControl" />
  <button mat-icon-button matSuffix aria-label="Search">
    <mat-icon>search</mat-icon>
  </button>
</mat-form-field>
</div>


<div fxLayout="column" fxLayoutAlign="center">
  <div [@tableAnimation]="isTableDataAvailable">
<table class="table" mat-table [dataSource]="dataSource" matSort>
  <!-- ID Column -->
  <ng-container matColumnDef="id">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
    <td mat-cell *matCellDef="let user"> {{ user.id }} </td>
  </ng-container>

  <!-- Username Column -->
  <ng-container matColumnDef="username">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Username </th>
    <td mat-cell *matCellDef="let user"> {{ user.username }} </td>
  </ng-container>

  <!-- Password Column -->
  <ng-container matColumnDef="password">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Password </th>
    <td mat-cell *matCellDef="let user"> {{ user.password }} </td>
  </ng-container>

  <!-- Date of Birth (DOB) Column -->
  <ng-container matColumnDef="dob">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Date of Birth </th>
    <td mat-cell *matCellDef="let user"> {{ user.dob }} </td>
  </ng-container>

  <!-- Phone Number Column -->
  <ng-container matColumnDef="phoneNumber">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Phone Number </th>
    <td mat-cell *matCellDef="let user"> {{ user.phoneNumber }} </td>
  </ng-container>

  <!-- Gender Column -->
  <ng-container matColumnDef="gender">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Gender </th>
    <td mat-cell *matCellDef="let user"> {{ user.gender }} </td>
  </ng-container>

  <!-- Sex Column -->
  <ng-container matColumnDef="sex">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Sex </th>
    <td mat-cell *matCellDef="let user"> {{ user.sex }} </td>
  </ng-container>

  <!-- Address Column -->
  <ng-container matColumnDef="address">
    <th mat-header-cell *matHeaderCellDef mat-sort-header> Address </th>
    <td mat-cell *matCellDef="let user"> {{ user.address }} </td>
  </ng-container>


   <!-- Actions Column -->
   <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef> Actions </th>
    <td mat-cell *matCellDef="let user">
      <!-- Add, Edit, and Delete buttons -->
      <button mat-icon-button color="primary" (click)="editUser(user)">
        <mat-icon>edit</mat-icon>
      </button>
      <button mat-icon-button color="warn" (click)="deleteUser(user)">
        <mat-icon>delete</mat-icon>
      </button>
    </td>
  </ng-container>

  <!-- Column definitions for other properties (if any) -->

  <!-- Header row definition -->
  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>

  <!-- Data row definition -->
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>
</div>
<mat-paginator [pageSizeOptions]="[5, 10, 25, 50]" showFirstLastButtons></mat-paginator>

</div>
