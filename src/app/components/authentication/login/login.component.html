<mat-card class="login-card">
    <mat-card-header>
      <mat-card-title>Login</mat-card-title>
    </mat-card-header>
    <mat-card-content>
      <form (ngSubmit)="onLoginSubmit()">
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Username</mat-label>
          <input matInput type="text" name="username" [(ngModel)]="username" required>
        </mat-form-field>
        <mat-form-field appearance="outline" class="form-field">
          <mat-label>Password</mat-label>
          <input matInput type="password" name="password" [(ngModel)]="password" required>
        </mat-form-field>
        <div class="button-row">
          <button mat-raised-button type="submit" color="primary">Login</button>
          <button mat-raised-button color="primary" [routerLink]="['/register']">Register</button>
        </div>
      </form>
    </mat-card-content>
  </mat-card>
